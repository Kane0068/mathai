<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <h1>Test Sayfası</h1>
    <p>Uygulama çalışıyor mu kontrol ediliyor...</p>
    <script type="module">
        try {
            import('./www/js/pages/index.js').then(() => {
                console.log('✅ index.js başarıyla yüklendi');
                document.body.innerHTML += '<p style="color: green;">✅ index.js başarıyla yüklendi</p>';
            }).catch(error => {
                console.error('❌ index.js yüklenirken hata:', error);
                document.body.innerHTML += `<p style="color: red;">❌ index.js yüklenirken hata: ${error.message}</p>`;
            });
        } catch (error) {
            console.error('❌ Import hatası:', error);
            document.body.innerHTML += `<p style="color: red;">❌ Import hatası: ${error.message}</p>`;
        }
    </script>
</body>
</html>
