<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - MathAi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Merkezi Stil Dosyası -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4 py-8">
    <div class="w-full max-w-md bg-white/80 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-slate-200">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 pb-2">
                MathAi'ye Katıl
            </h1>
            <p class="text-slate-500">Hesabını oluştur ve öğrenmeye başla.</p>
        </div>

        <form id="register-form" novalidate>
            <div class="space-y-4">
                <div class="relative">
                    <label for="displayName" class="block text-gray-700 text-sm font-bold mb-2">Ad Soyad</label>
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pt-8 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                    </div>
                    <input type="text" id="displayName" class="form-input pl-10" placeholder="Adınız ve Soyadınız" required>
                    <p id="displayNameError" class="error-message"></p>
                </div>

                <div class="relative">
                    <label for="phoneNumber" class="block text-gray-700 text-sm font-bold mb-2">Telefon Numarası</label>
                     <div class="absolute inset-y-0 left-0 flex items-center pl-3 pt-8 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" /></svg>
                    </div>
                    <input type="tel" id="phoneNumber" class="form-input pl-10" placeholder="5xxxxxxxxx" required>
                    <p id="phoneError" class="error-message"></p>
                </div>

                <div class="relative">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">E-posta</label>
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pt-8 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg>
                    </div>
                    <input type="email" id="email" class="form-input pl-10" placeholder="ornek@eposta.com" required>
                    <p id="emailError" class="error-message"></p>
                </div>

                <div class="relative">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Şifre</label>
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pt-8 pointer-events-none">
                       <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" /></svg>
                    </div>
                    <input type="password" id="password" class="form-input pl-10" placeholder="En az 6 karakter" required>
                    <p id="passwordError" class="error-message"></p>
                </div>

                <div class="relative">
                    <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Şifreyi Onayla</label>
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pt-8 pointer-events-none">
                       <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
                    </div>
                    <input type="password" id="confirmPassword" class="form-input pl-10" placeholder="Şifrenizi tekrar girin" required>
                    <p id="confirmPasswordError" class="error-message"></p>
                </div>
            </div>
            <div class="flex flex-col items-center gap-4 mt-8">
                <button type="submit" id="register-button" class="w-full font-bold py-3 px-4 rounded-lg text-white transition-all duration-300 transform hover:scale-105 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 shadow-lg shadow-indigo-500/40 disabled:opacity-50 disabled:scale-100">
                    Hesap Oluştur
                </button>

                <div class="relative my-4">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="bg-white/80 px-2 text-gray-500">veya</span>
                    </div>
                    </div>
                    <button type="button" id="google-login-btn" class="w-full flex justify-center items-center gap-3 font-bold py-3 px-4 rounded-lg text-gray-700 bg-white border border-gray-300 transition-all duration-300 transform hover:scale-105 shadow-sm hover:shadow-md">
                        <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                        Google ile Devam Et
                    </button>
                <a href="login.html" class="inline-block align-baseline font-bold text-sm text-indigo-600 hover:text-indigo-800">
                    Zaten hesabın var mı? Giriş Yap
                </a>
            </div>
            <p id="formError" class="error-message text-center mt-4"></p>
        </form>
    </div>

    <!-- Sayfaya Özel JavaScript Dosyası -->
    <script type="module" src="js/pages/register.js"></script>
</body>
</html>
